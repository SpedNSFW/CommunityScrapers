name: 5KPorn
sceneByURL:
  - action: scrapeXPath
    url:
      - 5kporn.com/episodes/
      - 5kteens.com/episodes/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Studio:
        Name: //img[contains(@class, "top-logo")]/@alt
      Title:
        selector: //p[@class="trailer-title"]/text()
      Performers:
        Name:
          selector: //div[contains(@class, "video-summary")]//h5[contains(text(), "Starring:")]/a/text()
      Date:
        selector: //div[contains(@class, "video-summary")]//h5[starts-with(text(), "Published:")]/text()
        postProcess:
          - replace:
            - regex: "^Published: "
              with: ""
      Details:
        selector: //div[contains(@class, "video-summary")]//p/text()
      Image:
        selector: //a[@class="gal"][1]/img/@src
        postProcess:
          - replace:
            - regex: thumb.+?\.
              with: poster_image/poster.
driver:
  cookies:
    - CookieURL: "https://www.5kporn.com"
      Cookies:
        - Name: "nats"
          Domain: ".5kporn.com"
          Value: "INSERT ACTUAL VALUE"
          Path: "/"
    - CookieURL: "https://www.5kteens.com"
      Cookies:
        - Name: "nats"
          Domain: ".5kteens.com"
          Value: "INSERT ACTUAL VALUE"
          Path: "/"

